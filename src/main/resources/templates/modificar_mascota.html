<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body class="background-registro mascota">

    <div class="form-general-group">
        <h2>Editar Mascota</h2>
        <!-- formulario para modificar una mascota trayendo toda su informaciÃ³n -->
        <form th:object="${mascota}" th:action="@{/mascotas/update/{id}(id=${mascota.id})}" th:method="post">
            <!-- Hidden input field para el cliente ID -->
            <input type="hidden" th:field="*{cliente.id}" id="clienteId" name="clienteId" />
            
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" required><br>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label><br>
                <input th:field="*{raza}" type="text" id="raza" name="raza" required ><br>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label><br>
                <input th:field="*{edad}" type="number" id="edad" name="edad" required ><br>
            </div>

            <div class="form-group">
                <label for="peso">Peso:</label><br>
                <input th:field="*{peso}" type="number" step="0.01" id="peso" name="peso" required><br>
            </div>

            <div class="form-group">
                <label for="enfermedad">Enfermedad:</label><br>
                <input th:field="*{enfermedad}" type="text" id="enfermedad" name="enfermedad" required><br>
            </div>

            <div class="form-group">
                <label for="foto">Foto:</label><br>
                <input th:field="*{foto}" type="text" id="foto" name="foto"required><br>
            </div>
<!--
            <div class="form-group">
                <label for="tratamiento">Tratamiento:</label><br>
                <input th:field="*{tratamiento}" type="text" id="tratamiento" name="tratamiento"><br>
            </div>
-->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
