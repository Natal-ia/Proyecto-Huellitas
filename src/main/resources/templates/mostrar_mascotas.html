<body>
    <title>Detalle de Mascota</title>
    <style>
        /* Estilos opcionales para mejorar la apariencia */
        .mascota-container {
            width: 50%;
            margin: auto;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="mascota-container">
        <h2>Detalle de Mascota</h2>
        <!-- Mostrar los datos de la mascota recibidos como parÃ¡metros en la URL -->
        <img src="" alt="Foto de la mascota" th:src="${foto}">
        <p><strong>Nombre:</strong> <span th:text="${nombre}"></span></p>
        <p><strong>Raza:</strong> <span th:text="${raza}"></span></p>
        <p><strong>Edad:</strong> <span th:text="${edad}"></span></p>
        <p><strong>Peso:</strong> <span th:text="${peso}"></span></p>
        <p><strong>Enfermedad:</strong> <span th:text="${enfermedad}"></span></p>
        <p><strong>Tratamiento:</strong> <span th:text="${tratamiento}"></span></p>
        <a href="javascript:history.back()">Volver</a>
    </div>

</body>

</body>
