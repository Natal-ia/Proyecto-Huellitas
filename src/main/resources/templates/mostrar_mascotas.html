<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
</head>


<body>
    <header class="navbar-specific">
        <a id="button-huellitas" th:href="@{/}"><button>
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo huellitas felices">
            <h2>Huellitas Felices</h2></button>
          </a>
        <h3 id="header_title"> Informacion de la mascota</h3>

        <a href="javascript:history.back()"><button id="button_back">Volver</button></a>
    </header>

    <section class="content-mascota-specific">
        <title>Detalle de Mascota</title>
        </head>
        <div id="mascota-container">
            <img src="" alt="Foto de la mascota" th:src="${mascota.foto == null or mascota.foto == '' ? '/img/bichon.png' : mascota.foto}">
            <div id="informacionMascota">
                <h2><strong th:text="${mascota.nombre}"></h2> 
                <p><strong>Raza:</strong> <span th:text="${mascota.raza}"></span></p>
                <p><strong>Edad:</strong> <span th:text="${mascota.edad}"></span></p>
                <p><strong>Peso:</strong> <span th:text="${mascota.peso}"></span></p>
                <p><strong>Enfermedad:</strong> <span th:text="${mascota.enfermedad}"></span></p>
                <a th:href="@{/mascotas/update/{id}(id=${mascota.id})}"><button id="button_modificar">Modificar</button></a>
            </div>
        </div>
    </section>
    <a th:href="@{/tratamientos/add}"><button class="add-btn btn-detalle">Agregar Tratamiento</button></a>

    
    <section id="mascotas-table" class="clientes-specific">
        <table class="tabla-general">
            <thead>
                <tr>
                    <th>Nombre</th>  
                    <th>Descripci√≥n</th> 
                    <th>Veterinario</th> 
                    <th>Fecha Inicio</th> 
                    <th>Fecha Fin</th> 
                    <th></th>
                </tr>
            </thead>

            <tbody id="informacionMascota" th:if="${mascota.tratamientos != null}">
                
                <tr th:each="tratamiento : ${mascota.tratamientos}">
                    <td th:text="${tratamiento.droga.nombre}"></td>
                    <td th:text="${tratamiento.descripcion}"></td>
                    <td th:if="${tratamiento.veterinario != null}" th:text="${tratamiento.veterinario.nombre}"></td>
                    <td th:unless="${tratamiento.veterinario != null}">N/A</td>
                    <td th:text="${tratamiento.fechaInicio}"></td>
                    <td th:text="${tratamiento.fechaFin}"></td>
                    <td id="casilla-mod">
                        <a th:href="@{/tratamientos/find(id=${tratamiento.id})}"><button class="add-btn btn-detalle">Ver Detalle</button></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </section>
</body>

</html>
