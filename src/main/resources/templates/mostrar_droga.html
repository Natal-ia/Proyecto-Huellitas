<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
</head>


<body>
    <header class="navbar-specific">
        <a id="button-huellitas" th:href="@{/}"><button>
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo huellitas felices">
            <h2>Huellitas Felices</h2></button>
          </a>
        <h3 id="header_title"> Informacion del droga</h3>

        <a href="javascript:history.back()"><button id="button_back">Volver</button></a>
        <!--- <img class="volver" th:src="@{/img/bichon.png}" alt="Volver"> -->

    </header>

    <section class="content-mascota-specific">
        <title>Detalle de Droga</title>
        </head>
        <div id="mascota-container">

            <!-- Check if the mascota.foto is null or empty, if so, set it to a default image URL -->

            <div id="informacionMascota">
                <!-- <p><strong>ID:</strong> <span th:text="${mascota.id}"></span></p> -->
                
                <h2><strong th:text="${droga.nombre}"></h2> 
                <h2><strong>Id de Droga:   <strong th:text="${droga.id}"></h2> 

                <p><strong>Precio Compra:</strong> <span th:text="${droga.precioCompra}"></span></p>
                <p><strong>Precio Venta:</strong> <span th:text="${droga.precioVenta}"></span></p>
                <p><strong>Unidades Disponibles:</strong> <span th:text="${droga.unidadesDisponibles}"></span></p>
                <p><strong>Unidades Vendidas:</strong> <span th:text="${droga.unidadesVendidas}"></span></p>

                <a th:href="@{/drogas/update/{id}(id=${droga.id})}"><button id="button_modificar">Modificar</button></a>
            </div>
        </div>
    </section>
</body>

</html>
