<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar-specific">
        <div>
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo huellitas felices">
            <h2>Huellitas Felices</h2>
        </div>

        <h3 id="header_title"> Informacion del cliente</h3>

        <a th:href="@{/clientes/all}"><button id="button_back">Volver</button></a></td>

    </header>
    <div id="cliente-container-vista">
    
            <div id="informacionCliente">
                <h2 th:text="${cliente.nombre}"></h2>
                <p><strong>Correo:</strong> <span th:text="${cliente.correo}"></span></p>
                <p><strong>Celular:</strong> <span th:text="${cliente.celular}"></span></p>
            </div>
        
        <a th:href="@{/clientes/update/{id}(id=${cliente.id})}"><button id="button_editar">Editar</button></a></td>
        <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}"><button id="button_borrar">Eliminar</button></a></td>
    </div>

    <h1 id="todas-mascotas-title">Lista de Mascotas</h1>

    <section id="mascotas-table" class="clientes-specific">
        <table class="table table-striped mascotas-clientes">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody id="informacionMascota" th:if="${cliente.mascotas != null}">
                <tr th:each="mascota : ${cliente.mascotas}">
                    <td th:text="${mascota.nombre}"></td>
                    <td id="casilla-mod">
                        <a th:href="@{/mascotas/find(id=${mascota.id})}"><button class="add-btn btn-detalle">Ver Detalle</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
