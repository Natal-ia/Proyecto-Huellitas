<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar-specific">
        <div>
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo huellitas felices">
            <h2>Huellitas Felices</h2>
        </div>

        <h3 id="header_title"> Informacion del cliente</h3>

        <a th:href="@{/clientes/all}"><button id="button_back">Volver</button></a></td>

    </header>

    <div id="cliente-container">
        <div id="detalles-cliente">
            <div id="informacionCliente">
                <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                <p><strong>Correo:</strong> <span th:text="${cliente.correo}"></span></p>
                <p><strong>Celular:</strong> <span th:text="${cliente.celular}"></span></p>
            </div>
        </div>
        <a th:href="@{/clientes/update/{id}(id=${cliente.id})}"><button id="button_editar">Editar</button></a></td>
        <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}"><button id="button_borrar">Eliminar</button></a></td>
    </div>
    <h2>Mascotas del Cliente</h2>
            <ul th:if="${cliente.mascotas != null}">
                <li th:each="mascota : ${cliente.mascotas}">
                    <!-- Obtener información de cada mascota por su ID -->
                        <p>Nombre: <span th:text="${mascota.nombre}"></span></p>
                        <p>Raza: <span th:text="${mascota.raza}"></span></p>
                        <p>Edad: <span th:text="${mascota.edad}"></span></p>
                        <p>Peso: <span th:text="${mascota.peso}"></span></p>
                        <p>Enfermedad: <span th:text="${mascota.enfermedad}"></span></p>
                        <!-- Agrega más detalles de mascotas si es necesario -->
                        <a th:href="@{/mascotas/update/{id}(id=${mascota.id})}"><button id="button_modificar">Modificar</button></a>

                    </div>
                </li>
            </ul>
            </div>
            <h2>Mascotas del Cliente</h2>
           
           <!-- <ul th:if="${cliente.mascotas != null}">-->
            
            <!-- </ul>-->
             
         
        </div>
        <a href="/clientes/all"><button id="button_back">Volver</button></a></td>
        <a th:href="@{/clientes/update/{id}(id=${cliente.id})}"><button id="button_editar">Editar</button></a></td>
        <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}"><button id="button_borrar">Eliminar</button></a></td>
    </div>
</body>
</html>
