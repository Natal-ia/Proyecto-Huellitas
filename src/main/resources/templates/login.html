<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body id="login-back" th:style="@{'background-image: url(' + @{/img/loginBack.png} + '); '}">
<header class="navbar-specific">
    <img class="logo" th:src="@{/img/logo.png}" alt="Logo huellitas felices" />
    <h2>Huellitas Felices</h2>
    <nav class="navbar-options">
        <div id="header_specific">
            <!--- <img class="volver" th:src="@{/img/bichon.png}" alt="Volver"> -->
        </div>
    </nav>
</header>
<section id="login-box">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" th:action="@{/clientes/find}" method="get">
            <div class="form-group">
                <label for="Cedula">Cedula</label>
                <input type="text" id="Cedula" name="id" required />
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
        
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function(event) {
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var cedula = document.getElementById("Cedula").value;
        var url = "/clientes/find?id=" + cedula;  
        this.action = url;
        this.submit();
    });
});

</script>
</body>
</html>
